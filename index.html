<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Show</title>
  <style>
    *{font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    body{
      background-color: #f2f2f2;
    }
    .slideshow-container {
      position:relative;
      max-width: 100%;
      margin:auto;
      overflow:hidden;
    }
    img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .slide{
      display: none;
      width: 100%;
      height: 500%;

    }
    .fade{
      animation: fade 6s infinite;
    }
    @keyframes fade{
      0%{opacity: 0;}
      20%{opacity: 1;}
      60%{opacity: 1;}
      100%{opacity: 0;}
    }
  </style>
</head>
<body>

  <div class="slideshow-container">

    
    <div class="slide fade">
      <img src="./images/villa.jpg"alt="villa">
    </div>
    <div class="slide fade">
      <img src="./images/vila1.jpg"alt="villa2"></div>
      <div class="slide fade">
        <img src="./images/vila3.jpg"alt="villa3"></div>
        <div class="slide fade">
          <img src="./images/vila4.jpg"alt="villa4"></div>
  </div>
  <script>
    var slideIndex = 1
    SlideShow()
    
    function SlideShow(){
      var i
    var x=document.getElementsByClassName("slide")
    //console.log("x.length")
    if(slideIndex>x.length){
      slideIndex=1
    }

    for(i=0;i<x.length;i++){
      x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block"
    slideIndex++;
    setTimeout(SlideShow,2000);
    }





    
    

  </script>

</body>
</html>
